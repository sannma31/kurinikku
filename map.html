<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大阪府堺市美原区黒山419-1の地図</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=hAIzaSyAowzMPejNJE9AzMQL5T6DhB8Lz6KhT80M"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var map = L.map('map').setView([34.5433, 135.5559], 15); // Coordinates for 大阪府堺市美原区黒山419-1

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            L.marker([34.5433, 135.5559]).addTo(map)
                .bindPopup('大阪府堺市美原区黒山419-1')
                .openPopup();
        });
    </script>

</body>
</html>
